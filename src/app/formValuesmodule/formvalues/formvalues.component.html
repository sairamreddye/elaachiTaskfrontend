<div>
    <p class="center">USER DETAILS</p>
</div>
<div *ngFor='let userDetails of userValues'>
    <p class="center">userName:{{userDetails.username}}</p>
    <p class="center">Email:{{userDetails.email}}</p>
    <p class="center">Description:{{userDetails.description}}</p>
</div>

<div class="adjust-space">
    <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
